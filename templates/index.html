<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>생기부 연구소 - 블로그 글 생성기</title>
<style>
  :root {
    --primary: #6d28d9;
    --primary-hover: #5b21b6;
    --bg: #faf5ff;
    --card: #ffffff;
    --border: #e9d5ff;
    --text: #1e1b4b;
    --text-light: #6b7280;
    --success: #059669;
    --error: #dc2626;
    --warning: #d97706;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Pretendard', -apple-system, 'Malgun Gothic', sans-serif;
    background: var(--bg);
    color: var(--text);
    line-height: 1.6;
  }
  .header {
    background: linear-gradient(135deg, #4c1d95 0%, #6d28d9 50%, #7c3aed 100%);
    color: #fff;
    padding: 28px 0;
    text-align: center;
  }
  .header h1 { font-size: 24px; font-weight: 700; letter-spacing: -0.5px; }
  .header p { color: #c4b5fd; font-size: 14px; margin-top: 6px; }
  .container { max-width: 800px; margin: 0 auto; padding: 24px 20px 60px; }
  .card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 24px;
    margin-bottom: 20px;
    box-shadow: 0 1px 3px rgba(109,40,217,0.06);
  }
  .card-title {
    font-size: 15px;
    font-weight: 600;
    color: var(--primary);
    margin-bottom: 16px;
    letter-spacing: 0.5px;
  }
  .input-area { display: flex; flex-direction: column; gap: 10px; }
  .input-area textarea {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid var(--border);
    border-radius: 8px;
    font-size: 15px;
    font-family: inherit;
    outline: none;
    transition: border-color 0.2s;
    resize: vertical;
    min-height: 120px;
    line-height: 1.6;
  }
  .input-area textarea:focus { border-color: var(--primary); }
  .input-area textarea::placeholder { color: #a78bfa; }
  .input-controls {
    display: flex; justify-content: space-between; align-items: center; gap: 10px;
  }
  .keyword-count {
    font-size: 13px; color: var(--text-light);
  }
  .keyword-count strong { color: var(--primary); }
  .keyword-count.over { color: var(--error); }
  .btn {
    padding: 12px 28px;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    white-space: nowrap;
  }
  .btn-primary { background: var(--primary); color: #fff; }
  .btn-primary:hover { background: var(--primary-hover); }
  .btn-primary:disabled { background: #a78bfa; cursor: not-allowed; }
  .btn-stop { background: var(--error); color: #fff; display: none; }
  .btn-stop:hover { background: #b91c1c; }

  /* 전체 진행률 바 */
  .batch-progress { display: none; margin-top: 16px; }
  .batch-progress.show { display: block; }
  .batch-progress-header {
    display: flex; justify-content: space-between; align-items: center;
    margin-bottom: 8px;
  }
  .batch-progress-label { font-size: 14px; font-weight: 600; color: var(--primary); }
  .batch-progress-count { font-size: 13px; color: var(--text-light); }
  .progress-bar-outer {
    width: 100%; height: 8px;
    background: #ede9fe; border-radius: 4px; overflow: hidden;
  }
  .progress-bar-inner {
    height: 100%; width: 0%;
    background: linear-gradient(90deg, #7c3aed, #6d28d9);
    border-radius: 4px;
    transition: width 0.4s ease;
  }
  .current-keyword-status {
    margin-top: 10px; font-size: 13px; color: var(--text-light);
    display: flex; align-items: center; gap: 8px;
  }
  @keyframes spin { to { transform: rotate(360deg); } }
  .spinner-sm {
    width: 14px; height: 14px;
    border: 2px solid #ede9fe;
    border-top-color: var(--primary);
    border-radius: 50%;
    animation: spin 0.7s linear infinite;
    flex-shrink: 0;
  }

  /* 결과 목록 */
  .results-section { display: none; }
  .results-section.show { display: block; }
  .results-summary {
    display: flex; justify-content: space-between; align-items: center;
    margin-bottom: 16px; flex-wrap: wrap; gap: 8px;
  }
  .results-summary-text { font-size: 14px; color: var(--text-light); }
  .results-summary-text strong { color: var(--text); }
  .btn-copy-all {
    padding: 8px 16px; font-size: 13px; border-radius: 6px;
    border: 1px solid var(--primary); background: #fff;
    color: var(--primary); cursor: pointer; font-weight: 500;
  }
  .btn-copy-all:hover { background: #f5f3ff; }

  .result-item {
    background: #faf5ff;
    border: 1px solid var(--border);
    border-radius: 8px;
    margin-bottom: 12px;
    overflow: hidden;
  }
  .result-item.error {
    border-color: #fecaca;
    background: #fef2f2;
  }
  .result-item-header {
    display: flex; justify-content: space-between; align-items: center;
    padding: 12px 16px;
    cursor: pointer;
    user-select: none;
    gap: 10px;
  }
  .result-item-header:hover { background: rgba(109,40,217,0.03); }
  .result-item-left {
    display: flex; align-items: center; gap: 10px; flex: 1; min-width: 0;
  }
  .result-num {
    background: var(--primary); color: #fff;
    width: 24px; height: 24px; border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: 12px; font-weight: 600; flex-shrink: 0;
  }
  .result-item.error .result-num { background: var(--error); }
  .result-item-title {
    font-size: 14px; font-weight: 600;
    white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
  }
  .result-item-meta {
    font-size: 12px; color: var(--text-light); white-space: nowrap;
  }
  .result-item-actions {
    display: flex; gap: 6px; flex-shrink: 0;
  }
  .btn-sm {
    padding: 6px 12px;
    font-size: 12px;
    border-radius: 6px;
    border: 1px solid var(--border);
    background: #fff;
    cursor: pointer;
    transition: all 0.15s;
    font-weight: 500;
  }
  .btn-sm:hover { background: #faf5ff; }
  .btn-copy { border-color: var(--primary); color: var(--primary); }
  .btn-copy:hover { background: #f5f3ff; }
  .btn-download { border-color: var(--success); color: var(--success); }
  .btn-download:hover { background: #ecfdf5; }
  .result-item-body {
    display: none; padding: 0 16px 16px;
  }
  .result-item-body.open { display: block; }
  .result-body-content {
    background: #fff;
    border: 1px solid var(--border);
    border-radius: 6px;
    padding: 16px;
    white-space: pre-wrap;
    font-size: 14px;
    line-height: 1.8;
    max-height: 500px;
    overflow-y: auto;
  }
  .result-error-msg {
    padding: 0 16px 12px;
    font-size: 13px; color: var(--error);
  }
  .toggle-arrow {
    font-size: 12px; color: var(--text-light);
    transition: transform 0.2s; flex-shrink: 0;
  }
  .toggle-arrow.open { transform: rotate(180deg); }

  .toast {
    position: fixed;
    bottom: 24px; left: 50%;
    transform: translateX(-50%) translateY(80px);
    background: #4c1d95; color: #fff;
    padding: 12px 24px; border-radius: 8px;
    font-size: 14px; font-weight: 500;
    opacity: 0; transition: all 0.3s;
    z-index: 999;
  }
  .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
  .history-table { width: 100%; border-collapse: collapse; }
  .history-table th {
    text-align: left; font-size: 12px; font-weight: 600;
    color: var(--text-light);
    letter-spacing: 0.5px;
    padding: 8px 12px; border-bottom: 2px solid var(--border);
  }
  .history-table td {
    padding: 10px 12px; font-size: 14px;
    border-bottom: 1px solid #f3e8ff;
  }
  .history-table tr:hover td { background: #faf5ff; }
  .history-empty {
    text-align: center; padding: 32px;
    color: var(--text-light); font-size: 14px;
  }
  .link-btn {
    color: var(--primary); text-decoration: none;
    font-weight: 500; font-size: 13px;
  }
  .link-btn:hover { text-decoration: underline; }

  /* ===== 탭 네비게이션 ===== */
  .tabs {
    display: flex;
    gap: 4px;
    margin-bottom: 20px;
    background: #fff;
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 4px;
  }
  .tab-btn {
    flex: 1;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    background: transparent;
    color: var(--text-light);
  }
  .tab-btn:hover { color: var(--text); background: #faf5ff; }
  .tab-btn.active {
    background: var(--primary);
    color: #fff;
    box-shadow: 0 2px 8px rgba(109,40,217,0.25);
  }
  .tab-content { display: none; }
  .tab-content.active { display: block; }

  /* ===== 직접 글쓰기 폼 ===== */
  .form-group { margin-bottom: 14px; }
  .form-label {
    display: block;
    font-size: 13px;
    font-weight: 600;
    color: var(--text);
    margin-bottom: 6px;
  }
  .form-input {
    width: 100%;
    padding: 12px 16px;
    border: 2px solid var(--border);
    border-radius: 8px;
    font-size: 15px;
    font-family: inherit;
    outline: none;
    transition: border-color 0.2s;
  }
  .form-input:focus { border-color: var(--primary); }
  .form-input::placeholder { color: #a78bfa; }

  .upload-area {
    border: 2px dashed var(--border);
    border-radius: 10px;
    padding: 28px 20px;
    text-align: center;
    cursor: pointer;
    transition: all 0.2s;
    background: #faf5ff;
    position: relative;
  }
  .upload-area:hover, .upload-area.dragover {
    border-color: var(--primary);
    background: #f3e8ff;
  }
  .upload-area.has-images {
    padding: 16px;
    text-align: left;
  }
  .upload-icon {
    width: 48px; height: 48px;
    margin: 0 auto 12px;
    background: #ede9fe;
    border-radius: 12px;
    display: flex; align-items: center; justify-content: center;
    font-size: 22px; color: var(--primary);
  }
  .upload-text { font-size: 14px; color: var(--text); font-weight: 500; }
  .upload-hint { font-size: 12px; color: var(--text-light); margin-top: 4px; }
  .upload-placeholder { pointer-events: none; }

  .image-preview-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
    gap: 10px;
    margin-top: 12px;
  }
  .image-preview-item {
    position: relative;
    border-radius: 8px;
    overflow: hidden;
    border: 1px solid var(--border);
    aspect-ratio: 1;
    background: #fff;
  }
  .image-preview-item img {
    width: 100%; height: 100%;
    object-fit: cover;
  }
  .image-remove-btn {
    position: absolute;
    top: 4px; right: 4px;
    width: 22px; height: 22px;
    border-radius: 50%;
    background: rgba(0,0,0,0.6);
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 13px;
    line-height: 22px;
    text-align: center;
    transition: background 0.15s;
  }
  .image-remove-btn:hover { background: var(--error); }
  .image-add-btn {
    border: 2px dashed var(--border);
    border-radius: 8px;
    aspect-ratio: 1;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer;
    font-size: 28px;
    color: var(--border);
    transition: all 0.15s;
    background: transparent;
  }
  .image-add-btn:hover {
    border-color: var(--primary);
    color: var(--primary);
    background: #faf5ff;
  }
  .image-count-info {
    font-size: 12px;
    color: var(--text-light);
    margin-top: 8px;
  }

  /* 직접 글쓰기 진행률 */
  .single-progress { display: none; margin-top: 16px; }
  .single-progress.show { display: block; }
  .single-steps { display: flex; flex-direction: column; gap: 8px; }
  .single-step {
    display: flex; align-items: center; gap: 10px;
    font-size: 13px; color: var(--text-light);
  }
  .single-step.active { color: var(--primary); font-weight: 600; }
  .single-step.done { color: var(--success); }
  .step-icon {
    width: 22px; height: 22px;
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    font-size: 11px; font-weight: 700;
    border: 2px solid var(--border);
    color: var(--border);
    flex-shrink: 0;
  }
  .single-step.active .step-icon {
    border-color: var(--primary);
    color: var(--primary);
  }
  .single-step.done .step-icon {
    border-color: var(--success);
    background: var(--success);
    color: #fff;
  }

  /* 직접 글쓰기 결과 */
  .single-result { display: none; }
  .single-result.show { display: block; }
  .single-result-header {
    display: flex; justify-content: space-between; align-items: flex-start;
    margin-bottom: 16px; gap: 12px; flex-wrap: wrap;
  }
  .single-result-info { flex: 1; min-width: 0; }
  .single-result-title {
    font-size: 16px; font-weight: 700; color: var(--text);
    margin-bottom: 4px;
  }
  .single-result-meta { font-size: 13px; color: var(--text-light); }
  .single-result-actions { display: flex; gap: 8px; flex-shrink: 0; }
  .single-result-body {
    background: #faf5ff;
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 20px;
    white-space: pre-wrap;
    font-size: 14px;
    line-height: 1.8;
    max-height: 600px;
    overflow-y: auto;
  }

  @media (max-width: 600px) {
    .input-controls { flex-direction: column; align-items: stretch; }
    .btn { width: 100%; }
    .result-item-actions { display: none; }
    .result-item-header { padding: 10px 12px; }
    .image-preview-grid { grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); }
    .single-result-header { flex-direction: column; }
    .single-result-actions { width: 100%; }
    .single-result-actions .btn-sm { flex: 1; text-align: center; }
  }
</style>
</head>
<body>

<div class="header">
  <h1>생기부 연구소 - 블로그 글 생성기</h1>
  <p>키워드를 엔터로 구분하여 최대 50개까지 한번에 생성할 수 있습니다</p>
</div>

<div class="container">

  <!-- 탭 네비게이션 -->
  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab('batch')">일괄 생성</button>
    <button class="tab-btn" onclick="switchTab('single')">직접 글쓰기</button>
  </div>

  <!-- ===== 탭 1: 일괄 생성 (기존) ===== -->
  <div class="tab-content active" id="tab-batch">

    <div class="card">
      <div class="card-title">키워드 입력 (엔터로 구분, 최대 50개)</div>
      <div class="input-area">
        <textarea id="keywords" rows="6"
          placeholder="생기부 세특&#10;의대 수시&#10;수학 주제탐구&#10;학생부종합전형 준비&#10;...한 줄에 키워드 하나씩 입력"></textarea>
        <div class="input-controls">
          <div class="keyword-count" id="keywordCount">키워드 <strong>0</strong>개</div>
          <div style="display: flex; gap: 8px;">
            <button class="btn btn-stop" id="stopBtn" onclick="stopGeneration()">중단</button>
            <button class="btn btn-primary" id="generateBtn" onclick="generate()">일괄 생성</button>
          </div>
        </div>
      </div>

      <div class="batch-progress" id="batchProgress">
        <div class="batch-progress-header">
          <span class="batch-progress-label" id="batchLabel">생성 진행 중...</span>
          <span class="batch-progress-count" id="batchCount">0 / 0</span>
        </div>
        <div class="progress-bar-outer">
          <div class="progress-bar-inner" id="progressBar"></div>
        </div>
        <div class="current-keyword-status" id="currentStatus">
          <div class="spinner-sm"></div>
          <span id="currentStatusText">준비 중...</span>
        </div>
      </div>
    </div>

    <div class="card results-section" id="resultsSection">
      <div class="results-summary">
        <div class="results-summary-text" id="resultsSummary"></div>
        <button class="btn-copy-all" onclick="copyAllResults()">전체 복사</button>
      </div>
      <div id="resultsList"></div>
    </div>

  </div>

  <!-- ===== 탭 2: 직접 글쓰기 ===== -->
  <div class="tab-content" id="tab-single">

    <div class="card">
      <div class="card-title">직접 글쓰기 - 세특 사진 기반 블로그 글 생성</div>

      <div class="form-group">
        <label class="form-label">키워드</label>
        <input type="text" class="form-input" id="singleKeyword"
          placeholder="예: 서울대 생기부 세특">
      </div>

      <div class="form-group">
        <label class="form-label">제목</label>
        <input type="text" class="form-input" id="singleTitle"
          placeholder="예: 서울대 합격생 세특, 이렇게 달랐습니다...">
      </div>

      <div class="form-group">
        <label class="form-label">세특 사진 (최대 10장)</label>
        <div class="upload-area" id="uploadArea">
          <input type="file" id="imageInput" multiple accept="image/*" style="display:none">
          <div class="upload-placeholder" id="uploadPlaceholder">
            <div class="upload-icon">
              <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                <circle cx="8.5" cy="8.5" r="1.5"/>
                <polyline points="21 15 16 10 5 21"/>
              </svg>
            </div>
            <div class="upload-text">세특 사진을 드래그하거나 클릭하여 업로드</div>
            <div class="upload-hint">JPG, PNG 지원 / 최대 10장</div>
          </div>
          <div class="image-preview-grid" id="imagePreviewGrid"></div>
        </div>
        <div class="image-count-info" id="imageCountInfo"></div>
      </div>

      <div style="display: flex; justify-content: flex-end; margin-top: 8px;">
        <button class="btn btn-primary" id="singleGenerateBtn" onclick="generateSingle()">글 생성</button>
      </div>

      <div class="single-progress" id="singleProgress">
        <div class="single-steps">
          <div class="single-step" id="sStep1">
            <div class="step-icon">1</div>
            <span>스타일 가이드 및 참고 글 로딩</span>
          </div>
          <div class="single-step" id="sStep2">
            <div class="step-icon">2</div>
            <span>네이버 최신 정보 검색</span>
          </div>
          <div class="single-step" id="sStep3">
            <div class="step-icon">3</div>
            <span>Claude API로 글 생성 (세특 사진 분석)</span>
          </div>
        </div>
      </div>
    </div>

    <div class="card single-result" id="singleResultSection">
      <div class="single-result-header">
        <div class="single-result-info">
          <div class="single-result-title" id="singleResultTitle"></div>
          <div class="single-result-meta" id="singleResultMeta"></div>
        </div>
        <div class="single-result-actions">
          <button class="btn-sm btn-copy" onclick="copySingleResult()">복사</button>
          <a class="btn-sm btn-download" id="singleDownloadLink" href="#" download>다운로드</a>
        </div>
      </div>
      <div class="single-result-body" id="singleResultBody"></div>
    </div>

  </div>

  <!-- 공용: 생성 이력 -->
  <div class="card">
    <div class="card-title">생성 이력</div>
    <div id="historyArea">
      <div class="history-empty">로딩 중...</div>
    </div>
  </div>

</div>

<div class="toast" id="toast"></div>

<script>
const $ = id => document.getElementById(id);

/* ===== 탭 전환 ===== */
function switchTab(tabName) {
  document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
  document.querySelector('.tab-btn[onclick*="' + tabName + '"]').classList.add('active');
  $('tab-' + tabName).classList.add('active');
}

/* ===== 일괄 생성 (기존 코드) ===== */
let stopped = false;
let generatedResults = [];
let doneCount = 0;
let errorCount = 0;

$('keywords').addEventListener('input', updateKeywordCount);

function updateKeywordCount() {
  const lines = $('keywords').value.split('\n').filter(l => l.trim());
  const count = lines.length;
  const el = $('keywordCount');
  el.innerHTML = '키워드 <strong>' + count + '</strong>개' + (count > 50 ? ' (최대 50개)' : '');
  el.className = 'keyword-count' + (count > 50 ? ' over' : '');
}

function generate() {
  const text = $('keywords').value.trim();
  if (!text) {
    showToast('키워드를 입력해주세요.');
    $('keywords').focus();
    return;
  }

  const lines = text.split('\n').filter(l => l.trim());
  if (lines.length > 50) {
    showToast('키워드는 최대 50개까지 입력 가능합니다.');
    return;
  }

  stopped = false;
  generatedResults = [];
  doneCount = 0;
  errorCount = 0;

  $('generateBtn').disabled = true;
  $('generateBtn').textContent = '생성 중...';
  $('stopBtn').style.display = 'inline-block';
  $('batchProgress').classList.add('show');
  $('progressBar').style.width = '0%';
  $('batchLabel').textContent = '생성 진행 중...';
  $('batchCount').textContent = '0 / ' + lines.length;
  $('currentStatusText').textContent = '준비 중...';
  $('resultsSection').classList.add('show');
  $('resultsList').innerHTML = '';
  $('resultsSummary').innerHTML = '';

  fetch('/generate', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({keywords: text}),
  }).then(response => {
    const reader = response.body.getReader();
    const decoder = new TextDecoder();
    let buffer = '';

    function read() {
      reader.read().then(({done, value}) => {
        if (done) { finish(); return; }
        buffer += decoder.decode(value, {stream: true});
        const parts = buffer.split('\n');
        buffer = parts.pop();
        for (const line of parts) {
          if (line.startsWith('data: ')) {
            try {
              const data = JSON.parse(line.slice(6));
              handleEvent(data);
            } catch {}
          }
        }
        read();
      });
    }
    read();
  }).catch(err => {
    showToast('네트워크 오류: ' + err.message);
    finish();
  });
}

function handleEvent(data) {
  const type = data.type;

  if (type === 'keyword_start' || type === 'step') {
    const pct = ((data.current - 1) / data.total * 100).toFixed(1);
    $('progressBar').style.width = pct + '%';
    $('batchCount').textContent = (data.current - 1) + ' / ' + data.total;
    $('currentStatusText').textContent = data.msg;
  }

  if (type === 'keyword_done') {
    doneCount++;
    const pct = (data.current / data.total * 100).toFixed(1);
    $('progressBar').style.width = pct + '%';
    $('batchCount').textContent = data.current + ' / ' + data.total;
    $('currentStatusText').textContent = '[' + data.current + '/' + data.total + '] \'' + data.keyword + '\' 완료!';

    generatedResults.push(data);
    addResultItem(data, data.current);
    updateResultsSummary(data.total);
  }

  if (type === 'keyword_error') {
    errorCount++;
    const pct = (data.current / data.total * 100).toFixed(1);
    $('progressBar').style.width = pct + '%';
    $('batchCount').textContent = data.current + ' / ' + data.total;
    $('currentStatusText').textContent = data.msg;

    addErrorItem(data, data.current);
    updateResultsSummary(data.total);
  }

  if (type === 'all_done') {
    $('batchLabel').textContent = '생성 완료!';
    $('currentStatus').innerHTML = '<span style="color:var(--success); font-weight:600;">모든 키워드 처리 완료</span>';
    const pct = 100;
    $('progressBar').style.width = pct + '%';
    showToast('총 ' + doneCount + '개 글 생성 완료!' + (errorCount > 0 ? ' (' + errorCount + '개 오류)' : ''));
    loadHistory();
    finish();
  }

  if (data.error && type !== 'keyword_error') {
    showToast(data.msg);
    finish();
  }
}

function addResultItem(data, num) {
  const id = 'result-' + num;
  const html = '<div class="result-item" id="' + id + '">' +
    '<div class="result-item-header" onclick="toggleResult(\'' + id + '\')">' +
      '<div class="result-item-left">' +
        '<div class="result-num">' + num + '</div>' +
        '<div style="min-width:0;">' +
          '<div class="result-item-title">' + escHtml(data.title) + '</div>' +
          '<div class="result-item-meta">' + escHtml(data.keyword) + ' | ' + data.char_count + '자 | 검색 ' + data.web_count + '건</div>' +
        '</div>' +
      '</div>' +
      '<div class="result-item-actions">' +
        '<button class="btn-sm btn-copy" onclick="event.stopPropagation();copyOne(' + num + ')">복사</button>' +
        '<a class="btn-sm btn-download" href="/download/' + encodeURIComponent(data.filename) + '" download onclick="event.stopPropagation()">다운로드</a>' +
      '</div>' +
      '<span class="toggle-arrow" id="arrow-' + id + '">&#9660;</span>' +
    '</div>' +
    '<div class="result-item-body" id="body-' + id + '">' +
      '<div class="result-body-content">' + escHtml(data.body) + '</div>' +
    '</div>' +
  '</div>';
  $('resultsList').insertAdjacentHTML('beforeend', html);
}

function addErrorItem(data, num) {
  const id = 'result-' + num;
  const html = '<div class="result-item error" id="' + id + '">' +
    '<div class="result-item-header">' +
      '<div class="result-item-left">' +
        '<div class="result-num">!</div>' +
        '<div class="result-item-title" style="color:var(--error)">' + escHtml(data.keyword) + ' - 오류</div>' +
      '</div>' +
    '</div>' +
    '<div class="result-error-msg">' + escHtml(data.msg) + '</div>' +
  '</div>';
  $('resultsList').insertAdjacentHTML('beforeend', html);
}

function toggleResult(id) {
  const body = $('body-' + id);
  const arrow = $('arrow-' + id);
  if (!body) return;
  body.classList.toggle('open');
  if (arrow) arrow.classList.toggle('open');
}

function updateResultsSummary(total) {
  $('resultsSummary').innerHTML =
    '완료 <strong>' + doneCount + '</strong>개' +
    (errorCount > 0 ? ' / 오류 <strong style="color:var(--error)">' + errorCount + '</strong>개' : '') +
    ' / 전체 ' + total + '개';
}

function copyOne(num) {
  const el = document.querySelector('#body-result-' + num + ' .result-body-content');
  if (el) {
    navigator.clipboard.writeText(el.textContent).then(() => {
      showToast('복사되었습니다.');
    }).catch(() => {
      fallbackCopy(el.textContent);
    });
  }
}

function copyAllResults() {
  if (generatedResults.length === 0) {
    showToast('복사할 결과가 없습니다.');
    return;
  }
  let allText = '';
  for (const r of generatedResults) {
    allText += '═══════════════════════════════════════\n';
    allText += '키워드: ' + r.keyword + '\n';
    allText += '제목: ' + r.title + '\n';
    allText += '═══════════════════════════════════════\n\n';
    allText += r.body + '\n\n\n';
  }
  navigator.clipboard.writeText(allText).then(() => {
    showToast('전체 ' + generatedResults.length + '개 글 복사됨');
  }).catch(() => {
    fallbackCopy(allText);
  });
}

function fallbackCopy(text) {
  const ta = document.createElement('textarea');
  ta.value = text;
  document.body.appendChild(ta);
  ta.select();
  document.execCommand('copy');
  document.body.removeChild(ta);
  showToast('복사되었습니다.');
}

function stopGeneration() {
  stopped = true;
  showToast('생성이 중단됩니다. (현재 진행 중인 키워드까지 완료 후 중단)');
  finish();
}

function finish() {
  $('generateBtn').disabled = false;
  $('generateBtn').textContent = '일괄 생성';
  $('stopBtn').style.display = 'none';
}


/* ===== 직접 글쓰기 - 이미지 업로드 ===== */
let uploadedFiles = [];

const uploadArea = $('uploadArea');
const imageInput = $('imageInput');

uploadArea.addEventListener('click', function(e) {
  if (e.target.closest('.image-remove-btn') || e.target.closest('.image-add-btn')) return;
  imageInput.click();
});

uploadArea.addEventListener('dragover', function(e) {
  e.preventDefault();
  uploadArea.classList.add('dragover');
});
uploadArea.addEventListener('dragleave', function(e) {
  e.preventDefault();
  uploadArea.classList.remove('dragover');
});
uploadArea.addEventListener('drop', function(e) {
  e.preventDefault();
  uploadArea.classList.remove('dragover');
  const files = Array.from(e.dataTransfer.files).filter(f => f.type.startsWith('image/'));
  addImages(files);
});

imageInput.addEventListener('change', function() {
  addImages(Array.from(this.files));
  this.value = '';
});

function addImages(files) {
  const remaining = 10 - uploadedFiles.length;
  if (remaining <= 0) {
    showToast('최대 10장까지 업로드 가능합니다.');
    return;
  }
  const toAdd = files.slice(0, remaining);
  if (files.length > remaining) {
    showToast('최대 10장 제한으로 ' + toAdd.length + '장만 추가됩니다.');
  }
  for (const file of toAdd) {
    uploadedFiles.push(file);
  }
  renderImagePreviews();
}

function removeImage(index) {
  uploadedFiles.splice(index, 1);
  renderImagePreviews();
}

function renderImagePreviews() {
  const grid = $('imagePreviewGrid');
  const placeholder = $('uploadPlaceholder');
  const countInfo = $('imageCountInfo');

  if (uploadedFiles.length === 0) {
    placeholder.style.display = '';
    grid.innerHTML = '';
    uploadArea.classList.remove('has-images');
    countInfo.textContent = '';
    return;
  }

  placeholder.style.display = 'none';
  uploadArea.classList.add('has-images');
  countInfo.textContent = uploadedFiles.length + '/10장 업로드됨';

  grid.innerHTML = '';
  uploadedFiles.forEach(function(file, idx) {
    const item = document.createElement('div');
    item.className = 'image-preview-item';

    const img = document.createElement('img');
    img.src = URL.createObjectURL(file);
    img.onload = function() { URL.revokeObjectURL(this.src); };
    item.appendChild(img);

    const removeBtn = document.createElement('button');
    removeBtn.className = 'image-remove-btn';
    removeBtn.textContent = 'X';
    removeBtn.onclick = function(e) {
      e.stopPropagation();
      removeImage(idx);
    };
    item.appendChild(removeBtn);

    grid.appendChild(item);
  });

  if (uploadedFiles.length < 10) {
    const addBtn = document.createElement('button');
    addBtn.className = 'image-add-btn';
    addBtn.textContent = '+';
    addBtn.onclick = function(e) {
      e.stopPropagation();
      imageInput.click();
    };
    grid.appendChild(addBtn);
  }
}


/* ===== 직접 글쓰기 - 생성 ===== */
let singleResultData = null;

function generateSingle() {
  const keyword = $('singleKeyword').value.trim();
  const title = $('singleTitle').value.trim();

  if (!keyword) {
    showToast('키워드를 입력해주세요.');
    $('singleKeyword').focus();
    return;
  }
  if (!title) {
    showToast('제목을 입력해주세요.');
    $('singleTitle').focus();
    return;
  }
  if (uploadedFiles.length === 0) {
    showToast('세특 사진을 최소 1장 업로드해주세요.');
    return;
  }

  // UI 상태 변경
  $('singleGenerateBtn').disabled = true;
  $('singleGenerateBtn').textContent = '생성 중...';
  $('singleProgress').classList.add('show');
  $('singleResultSection').classList.remove('show');
  resetSingleSteps();

  // FormData 구성
  const formData = new FormData();
  formData.append('keyword', keyword);
  formData.append('title', title);
  for (const file of uploadedFiles) {
    formData.append('images', file);
  }

  fetch('/generate-single', {
    method: 'POST',
    body: formData,
  }).then(response => {
    if (!response.ok) {
      return response.json().then(data => {
        throw new Error(data.error || '서버 오류');
      });
    }

    const reader = response.body.getReader();
    const decoder = new TextDecoder();
    let buffer = '';

    function read() {
      reader.read().then(({done, value}) => {
        if (done) { finishSingle(); return; }
        buffer += decoder.decode(value, {stream: true});
        const parts = buffer.split('\n');
        buffer = parts.pop();
        for (const line of parts) {
          if (line.startsWith('data: ')) {
            try {
              const data = JSON.parse(line.slice(6));
              handleSingleEvent(data);
            } catch {}
          }
        }
        read();
      });
    }
    read();
  }).catch(err => {
    showToast(err.message);
    finishSingle();
  });
}

function handleSingleEvent(data) {
  if (data.type === 'step') {
    updateSingleStep(data.step);
  }

  if (data.type === 'done') {
    updateSingleStep(4); // 모든 스텝 완료

    singleResultData = data;
    $('singleResultTitle').textContent = data.title;
    $('singleResultMeta').textContent = data.char_count + '자 | 검색 ' + data.web_count + '건 | 사진 ' + data.image_count + '장 분석';
    $('singleResultBody').textContent = data.body;
    $('singleDownloadLink').href = '/download/' + encodeURIComponent(data.filename);
    $('singleResultSection').classList.add('show');

    showToast('글 생성 완료! (' + data.char_count + '자)');
    loadHistory();
    finishSingle();
  }

  if (data.type === 'error') {
    showToast(data.msg);
    finishSingle();
  }
}

function resetSingleSteps() {
  for (let i = 1; i <= 3; i++) {
    $('sStep' + i).className = 'single-step';
  }
}

function updateSingleStep(activeStep) {
  for (let i = 1; i <= 3; i++) {
    const el = $('sStep' + i);
    if (i < activeStep) {
      el.className = 'single-step done';
      el.querySelector('.step-icon').textContent = '\u2713';
    } else if (i === activeStep) {
      el.className = 'single-step active';
      el.querySelector('.step-icon').textContent = i;
    } else {
      el.className = 'single-step';
      el.querySelector('.step-icon').textContent = i;
    }
  }
}

function finishSingle() {
  $('singleGenerateBtn').disabled = false;
  $('singleGenerateBtn').textContent = '글 생성';
}

function copySingleResult() {
  const text = $('singleResultBody').textContent;
  if (!text) return;
  navigator.clipboard.writeText(text).then(() => {
    showToast('복사되었습니다.');
  }).catch(() => {
    fallbackCopy(text);
  });
}


/* ===== 공용 함수 ===== */
function escHtml(str) {
  const div = document.createElement('div');
  div.textContent = str;
  return div.innerHTML;
}

function showToast(msg) {
  const t = $('toast');
  t.textContent = msg;
  t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), 2500);
}

function loadHistory() {
  fetch('/history').then(r => r.json()).then(data => {
    if (!data.length) {
      $('historyArea').innerHTML = '<div class="history-empty">아직 생성된 글이 없습니다.</div>';
      return;
    }
    let html = '<table class="history-table"><thead><tr>' +
      '<th>생성일</th><th>키워드</th><th>제목</th><th></th>' +
      '</tr></thead><tbody>';
    for (const item of data.slice(0, 30)) {
      html += '<tr>' +
        '<td>' + (item.created || '-') + '</td>' +
        '<td>' + (item.keyword || '-') + '</td>' +
        '<td>' + (item.title || '-') + '</td>' +
        '<td><a class="link-btn" href="/download/' +
          encodeURIComponent(item.filename) + '" download>다운로드</a></td>' +
        '</tr>';
    }
    html += '</tbody></table>';
    $('historyArea').innerHTML = html;
  });
}

updateKeywordCount();
loadHistory();
